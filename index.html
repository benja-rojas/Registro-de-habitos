<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de hábitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de <span>hábitos</span></h1>
        <div class="fecha">
            <p>Fecha actual: <br><span id="fechaActual">23/08/2025</span></p>
        </div>
    </header>

    <content>
        <form>
            <div class="mes">
                <!-- SE DEBE PODER CAMBIAR ENTRE MESES -->
                <!-- POR DEFAULT DEBERÍA DE MOSTRAR EL MES ACTUAL -->
                <h2 id="mesActual">Enero</h2>
            </div>
            <div class="habito">
                <div class="nombre-habito">
                    Hacer algo importante
                </div>

                <div class="dias">
                    <!-- DEBERÍA DE MOSTRAR TODOS LOS DÍAS DEL MES POR MEDIO DE BOTONES -->
                    
                </div>
            </div>
        </form>
        <!-- ESTE BOTÓN ES PARA CREAR UN NUEVO HÁBITO -->
        <!-- AL SER PRESIONADO, DESPLEGARÁ UN FORMULARIO POP-UP PARA AGREGAR UN NUEVO HÁBITO -->
         <div class="boton-agregar">
            <button id="agregarHabito">
                +
            </button>
         </div>
    </content>
    <script src="script.js"></script>
</body>
</html>
