<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de hábitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de hábitos</h1>
        <div class="fecha-actual">
            <p>Fecha: <span>23/08/2025</span></p>
        </div>
    </header>

    <content>
        <form>
            <div>
                <!-- SE DEBE PODER CAMBIAR ENTRE MESES -->
                <!-- POR DEFAULT DEBERÍA DE MOSTRAR EL MES ACTUAL -->
                <p>Mes: <span>Enero</span></p>
            </div>
            <div class="habito">
                <span class="nombre-habito">
                    Hábito
                </span>
                
                <div class="dias">
                    <!-- DEBERÍA DE MOSTRAR TODOS LOS DÍAS DEL MES POR MEDIO DE BOTONES -->
                     <!-- BOTONES DE DEMOSTRACIÓN -->
                    <button type="button" id="diaN1">1</button>
                    <button type="button" id="diaN2">2</button>
                    <button type="button" id="diaN3">3</button>
                    <button type="button" id="diaN4">4</button>
                    <button type="button" id="diaN5">5</button>
                    <button type="button" id="diaN6">6</button>
                    <button type="button" id="diaN7">7</button>
                    <button type="button" id="diaN8">8</button>
                    <button type="button" id="diaN9">9</button>
                    <button type="button" id="diaN10">10</button>
                    <button type="button" id="diaN11">11</button>
                    <button type="button" id="diaN12">12</button>
                    <button type="button" id="diaN13">13</button>
                    <button type="button" id="diaN14">14</button>
                    <button type="button" id="diaN15">15</button>
                    <button type="button" id="diaN16">16</button>
                    <button type="button" id="diaN17">17</button>
                    <button type="button" id="diaN18">18</button>
                    <button type="button" id="diaN19">19</button>
                    <button type="button" id="diaN20">20</button>
                    <button type="button" id="diaN21">21</button>
                    <button type="button" id="diaN22">22</button>
                    <button type="button" id="diaN23">23</button>
                    <button type="button" id="diaN24">24</button>
                    <button type="button" id="diaN25">25</button>
                    <button type="button" id="diaN26">26</button>
                    <button type="button" id="diaN27">27</button>
                    <button type="button" id="diaN28">28</button>
                    <button type="button" id="diaN29">29</button>
                    <button type="button" id="diaN30">30</button>
                    <button type="button" id="diaN31">31</button>
                </div>
            </div>
        </form>
        <!-- ESTE BOTÓN ES PARA CREAR UN NUEVO HÁBITO -->
        <!-- AL SER PRESIONADO, DESPLEGARÁ UN FORMULARIO POP-UP PARA AGREGAR UN NUEVO HÁBITO -->
         <button id="agregarHabito">
            Agregar hábito
         </button>
    </content>
</body>
</html>
